<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Search Movies</title>

    <style type="text/css">
        body{
            background-color: #FDF5E6

        }
        fieldset
        {
            margin:30px auto;
            width:300px;
            height:300px;
            padding:20px auto;
            color:blue;
            text-align:center;
        }
        label
        {
            display: inline-block;
            width: 60px;
            text-align: justify;
            text-align-last: justify;

        }

    </style>

<body BGCOLOR="#FDF5E6" style = "text-align: center">
<h1 style="color:red">Fabflix</h1>
<h2>Search Movies</h2>
<h5>Enter title, year, director or star name to search for movies.</h5>

<form ACTION="movie.html" METHOD="GET">
    <label>Title:</label>   <input TYPE="TEXT" name="title"><br>
    <label>Year:</label>    <input TYPE="number" name="year"><br>
    <label>Director:</label> <input TYPE="TEXT" name="director"><br>
    <label>Star:</label>     <input TYPE="TEXT" name="star"><br>

    <input TYPE="SUBMIT" VALUE="Search Movies">
</form>


</body>
</html>
