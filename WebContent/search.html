<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Search Movies</title>
</head>

<body BGCOLOR="#FDF5E6">

<h1 style="color:red">Fabflix</h1>
<h2>Search Movies</h2>
<h5>Enter title, year, director or star name to search for movies.</h5>

<form ACTION="search" METHOD="GET">
    Title: <input TYPE="TEXT" name="title"> (Use % to replace any strings. e.g. Arnold%)<br>
    Year: <input TYPE="number" name="year"> <br>
    Director: <input TYPE="TEXT" name="director"> (Use % to replace any strings. e.g. Arnold%)<br>
    Star: <input TYPE="TEXT" name="star"> (Use % to replace any strings. e.g. Arnold%)<br>

    <input TYPE="SUBMIT" VALUE="Search Movies">

</form>


</body>
</html>
