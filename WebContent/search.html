<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Using jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- include jquery autocomplete JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>

    <title>Search Movies</title>

    <style type="text/css">
        body{
            background-color: #FDF5E6

        }
        fieldset
        {
            margin:30px auto;
            width:300px;
            height:300px;
            padding:20px auto;
            color:blue;
            text-align:center;
        }
        label
        {
            display: inline-block;
            width: 60px;
            text-align: justify;
            text-align-last: justify;
            margin-right: 10px;
        }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>
<body BGCOLOR="#FDF5E6" style = "text-align: center">
<h1 style="color:red">Fabflix</h1>
<h2>Search Movies</h2>
<h5>Enter title, year, director or star name to search for movies.</h5>

<form ACTION="movie.html" METHOD="GET">
    <input TYPE="SUBMIT" VALUE="Search Movies"><br><br>

    <label>Year:</label>    <input TYPE="number" name="year"><br>
    <label>Director:</label> <input TYPE="TEXT" name="director"><br>
    <label>Star:</label>     <input TYPE="TEXT" name="star"><br>
    <label>Title:</label>   <input TYPE="TEXT" name="title" id = "autocomplete"
                                   placeholder = "Search Movie Title"><br>

</form>

<script src="search.js"></script>

</body>
</html>
