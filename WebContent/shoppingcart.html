<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>

    <style type="text/css">
        input[type='text'] {
            width: 80px;
            height: 30px;
            border-radius: 5px;
        }
    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Shopping Cart</title>
    <style type="text/css">
        body{
            background-color: #FDF5E6

        }

    </style>
</head>
<body>
<h1 style="color:red">Fabflix</h1>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->

<a href="main.html"><button>Checkout</button></a>
<table id=Cart_table class="table table-striped">
    <thead>
    <tr>
        <th>My Cart</th>

    </tr>
        <th>Index</th>
        <th>Movie Title</th>
        <th>Quantity</th>
        <th>-</th>
        <th>Price</th>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=cart_table_body></tbody>
</table>
<table id=Totle_price class="table table-striped">
    <thead>
    <th>Total Price</th>
    </thead>

    <tbody id = total_table_body></tbody>

</table>
<form ACTION="shoppingcart.html" METHOD="GET">
    <label>Index:  </label>  <input TYPE="TEXT" name="index"><br>
    <label>Qty:    </label>  <input TYPE="TEXT" name="qty"><br>

    <script type = "text/javascript">
        function getParameterByName(target) {
            // Get request URL
            let url = window.location.href;
            // url = decodeURI(url);
            // url = encodeURI(encodeURI(url));
            // Encode target parameter name to url encoding
            target = target.replace(/[\[\]]/g, "\\$&");

            // Ues regular expression to find matched parameter value
            let regex = new RegExp("[?&]" + target + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);

            console.log(results);
            if (!results) return null;
            if (!results[2]) return '';

            // Return the decoded parameter value
            return decodeURIComponent(results[2].replace(/\+/g, " "));
            //return results[2];
        }

        if(getParameterByName('index') != null){
            document.getElementById('i').value = getParameterByName('index');
        }
        else if(getParameterByName('qty') != null){
            document.getElementById('q').value = 0;
        }

    </script>

    <input TYPE="SUBMIT" VALUE="Change qty">

</form>

<a href="movie.html"><button>Back to Browse/Search Result</button></a>
<a href="main.html"><button>Main Page</button></a>
<a href="payment.html"><button>Proceed to Payment</button></a>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="shoppingcart.js"></script>
</body>


</html>
