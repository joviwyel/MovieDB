<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Payment</title>
    <style type="text/css">
        body{
            background-color: #FDF5E6

        }

    </style>
</head>
<body>
<h1 style="color:red">Fabflix</h1>

<table id=Total_price class="table table-striped">
    <thead>
    <th>Total Price</th>
    </thead>
    <tbody id = total_table_body></tbody>
</table>

<h5>Credit Card Information: </h5>
<form ID="credit_card_form" ACTION="#" METHOD="POST">
    <label>First Name                  :    </label> <input TYPE="TEXT" name="firstName"><br>
    <label>Last Name                   :    </label> <input TYPE="TEXT" name="lastName"><br>
    <label>Credit Card Number          :    </label> <input TYPE="TEXT" name="creditNum"><br>
    <label>Expiration Date (YYYY-MM-DD):    </label> <input TYPE="TEXT" name="expDate"><br>
    <input TYPE="SUBMIT" VALUE="Place Order"> <br />
</form>

<br />
<a href="shoppingcart.html"><button>Checkout</button></a>

<div id="payment_error_message"></div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="payment.js"></script>
</body>


</html>
