<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>DashboardServlet</title>

    <style type="text/css">
        body{
            background-color: #FDF5E6

        }
        fieldset
        {
            margin:30px auto;
            width:300px;
            height:300px;
            padding:20px auto;
            color:blue;
            text-align:center;
        }
        label
        {
            display: inline-block;
            width: 60px;
            text-align: justify;
            text-align-last: justify;

        }

    </style>

<body BGCOLOR="#FDF5E6" style = "text-align: center">

<h1 style="color:red">Fabflix</h1>
<h2>Dashboard</h2>
<h7>Only accessible by employees.</h7>

<br/>
<br/>
<h5>Insert star into database:</h5>
<form id="insert_star_form" ACTION="dashboard.html" METHOD="GET">
    <label>Name (required):</label>   <input TYPE="TEXT" name="name" required="required"><br>
    <label>Birth Year (optional):</label>   <input TYPE="number" name="birthYear"><br>
    <input TYPE="SUBMIT" VALUE="Insert Star">
</form>
<div id="insert_message"></div>

<br/>
<h5>Metadata of Database:</h5>
<table id=metadata_table class="table table-striped">
    <thead>
    <tr>
        <th>Table Name</th>
        <th>Attribute</th>
        <th>Attribute Type</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=metadata_table_body></tbody>
</table>

<a href="main.html"><button>Main Page</button></a>

</body>
